<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Blackjack</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="blackj-container">
    <h1 class="b-jack">Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button class="b-button" onclick="startGame()">START GAME!</button>
    <br>
    <button class="b-button" onclick="newCard()">NEW CARD</button>
    <h3 id="player-el"></h3>
  </div>

  <script src="/script.js"></script>
</body>

</html>
